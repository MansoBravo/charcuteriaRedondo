<div class="contenido-carrito" [ngClass]="{'open': vistaApartado}">
  <div class="cabecera">
    <div class="titular">
      <h1  [innerHTML]="'recuperar-titulo' | translate"></h1>
    </div>
  </div>
  <div class="row">
  <div class="col-lg-3 col-md-12"></div>
  <div class="col-lg-6 col-md-12">
    <div class="cabecera">
      <h1 class="titulo" ><span [innerHTML]="'restablecer-titulo' | translate"></span> {{usuario}}</h1>
    </div>
    <!-- FORMULARIO DE RECUPERACION -->
    <div class="grupo-registro">
      <form class="login" (ngSubmit)="reestablacer()" novalidate>
        <div [formGroup]="reestablecerForm">
          <mat-form-field >
          <input matInput type="password" placeholder="password" formControlName="password" required>
          </mat-form-field>
          <mat-form-field >
          <input matInput type="password" [placeholder]="'repetir-password'| translate" formControlName="password2" required>
          </mat-form-field>
           <br>
          <button md-raised-button type="submit" class="btn btn-comprar" [innerHTML]=" 'reestablacer'| translate"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-3 col-md-12"></div>
</div>
</div>
